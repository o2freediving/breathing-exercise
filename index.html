<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#002060" />
    <link rel="stylesheet" href="style.css" />
    <title>Exercice de Respiration — O₂ Freediving</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/logo-o2freediving.png" alt="O₂ Freediving Logo" class="logo" id="breathing-logo" width="120" height="120" loading="lazy" />
            <p class="logo-text">O₂ Freediving</p>
        </div>
        <h1>EXERCICE DE RESPIRATION</h1>
        <p class="subtitle">PRATIQUE TA COHÉRENCE CARDIAQUE</p>
    </header>
    <main>
        <div class="breathing-controls">
            <div class="input-group">
                <label for="inspire">Durée d'inspiration (sec) :</label>
                <input type="number" id="inspire" min="1" max="30" value="4" />
            </div>
            <div class="input-group">
                <label for="retenue">Durée de rétention (sec) :</label>
                <input type="number" id="retenue" min="1" max="60" value="16" />
            </div>
            <div class="input-group">
                <label for="expire">Durée d'expiration (sec) :</label>
                <input type="number" id="expire" min="1" max="30" value="8" />
            </div>
            <div class="input-group">
                <label for="repetitions">Nombre de répétitions :</label>
                <input type="number" id="repetitions" min="1" max="20" value="5" />
            </div>
            <button id="start-btn" class="federation-btn">Lancer l'exercice</button>
            <button id="stop-btn" class="export-btn" style="display: none;">Arrêter</button>
        </div>
        <div class="cycle-info">
            <p id="cycle-counter">Cycle 0/5</p>
            <p id="phase-info">Prêt à commencer</p>
        </div>
    </main>
    <footer>
        <p>© 2025 O₂ Freediving. All rights reserved.</p>
        <a href="https://www.instagram.com/o2freediving" target="_blank" class="instagram-link" rel="noopener nofollow">Follow us on Instagram</a>
    </footer>
    <audio id="gong-sound" src="sound/gong.mp3" preload="auto"></audio>
    <script src="respiration.js"></script>
</body>
</html>
