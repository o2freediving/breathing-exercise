<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#002060" />
    <link rel="stylesheet" href="style.css" />
    <title>Breathing Exercise — O₂ Freediving</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="image/logo-o2freediving.png" alt="O₂ Freediving Logo" class="logo" width="120" height="120" loading="lazy" />
            <p class="logo-text">O₂ Freediving</p>
        </div>
        <h1>BREATHING EXERCISE</h1>
        <p class="subtitle">PRACTICE YOUR BREATHING CYCLES</p>
    </header>
    <main>
        <div class="breathing-container">
            <div class="breathing-logo-container">
                <img src="image/logo-o2freediving.png" alt="Breathing Logo" class="breathing-logo" id="breathing-logo" />
                <p id="phase-info" class="phase-info">Ready to start</p>
            </div>
            <div class="breathing-controls">
                <div class="input-group">
                    <label for="inhale">Inhale Duration (sec):</label>
                    <input type="number" id="inhale" min="1" max="30" value="4" />
                </div>
                <div class="input-group">
                    <label for="hold">Hold Duration (sec):</label>
                    <input type="number" id="hold" min="1" max="60" value="16" />
                </div>
                <div class="input-group">
                    <label for="exhale">Exhale Duration (sec):</label>
                    <input type="number" id="exhale" min="1" max="30" value="8" />
                </div>
                <div class="input-group">
                    <label for="cycles">Number of Cycles:</label>
                    <input type="number" id="cycles" min="1" max="20" value="5" />
                </div>
                <div class="button-group">
                    <button id="start-btn" class="federation-btn">Start Exercise</button>
                    <button id="stop-btn" class="export-btn" style="display: none;">Stop Exercise</button>
                </div>
                <p id="cycle-counter" class="cycle-counter">Cycle 0/5</p>
            </div>
        </div>
    </main>
    <footer>
        <p>© 2025 O₂ Freediving. All rights reserved.</p>
        <a href="https://www.instagram.com/o2freediving" target="_blank" class="instagram-link" rel="noopener nofollow">Follow us on Instagram</a>
    </footer>
    <audio id="gong-sound" src="sound/gong.mp3" preload="auto"></audio>
    <script src="respiration.js"></script>
</body>
</html>
